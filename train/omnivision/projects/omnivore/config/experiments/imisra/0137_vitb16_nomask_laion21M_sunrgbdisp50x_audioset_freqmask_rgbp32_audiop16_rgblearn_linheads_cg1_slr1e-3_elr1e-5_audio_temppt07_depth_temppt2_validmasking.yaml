      _target_: omnivore.losses.scaled_loss.ScaledLoss
      scale: 1.0
      loss_fn:
        mask_with_data_valid: ${constants.mask_with_data_valid}
    sunrgbd:
      _target_: omnivore.losses.scaled_loss.ScaledLoss
      scale: 1.0
      loss_fn:
        mask_with_data_valid: ${constants.mask_with_data_valid}
