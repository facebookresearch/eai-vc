constants:
  inv_audio_temp: 0.07
  inv_depth_temp: 0.2
  rgb_kernel_size: [2, 16, 16]
  depth_kernel_size: 16
  learnable_pos_rgbt: true
  audio_freq_mask_param: 12
  mask_with_data_valid: True

trainer:
  loss:
    laion:
      mask_with_data_valid: ${constants.mask_with_data_valid}
