# @package _global_

defaults:
  - /experiments/kalyanv/zero_shot/clip/base_config/k700.yaml
  - _self_

lightning_module:
  model:
    _target_: omnivision.model.checkpoint_utils.load_state_dict_into_model
    strict: True
    state_dict:
      _target_: omnivision.model.checkpoint_utils.load_lightning_checkpoint
      path_list:
        - /checkpoint/kalyanv/omnivision/configs/experiments/kalyanv/ibot_clip_swin/checkpoints/last.ckpt
    model:
      _target_: slip.models.CLIP
      embed_dim: 512
      vision_width: 1024
      context_length: 77
      vocab_size: 49408
      transformer_width: 512
      transformer_heads: 8
      transformer_layers: 12
      freeze_vision: True
      vision_model:
        _target_: omnivore.models.swin_transformer.SwinTransformer3D
        attn_drop_rate: 0.0
        depths:
        - 2
        - 2
        - 18
        - 2
        drop_path_rate: 0.5
        drop_rate: 0.0
        embed_dim: 128
        layer_scale_init_value: 1.0e-06
        layer_scale_type: per_channel
        masked_image_modeling: true
        mlp_ratio: 4.0
        norm_layer_eps: 1.0e-06
        num_heads:
        - 4
        - 8
        - 16
        - 32
        patch_norm: true
        patch_size:
        - 1
        - 4
        - 4
        pretrained: null
        pretrained2d: false
        qk_scale: null
        qkv_bias: true
        window_size:
        - 1
        - 7
        - 7
