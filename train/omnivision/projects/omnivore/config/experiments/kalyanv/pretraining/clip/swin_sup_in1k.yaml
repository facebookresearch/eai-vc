# @package _global_

defaults:
  - /experiments/kalyanv/pretraining/clip/base_configs/base_clip.yaml
  - /experiments/kalyanv/pretraining/clip/base_configs/data/yfcc_fair.yaml
  - _self_

data_module:
  train:
    batch_size: 256
    num_workers: 10

lightning_module:
  model:
    _target_: slip.models.CLIP
    embed_dim: 512
    vision_width: 1024
    context_length: 77
    vocab_size: 49408
    transformer_width: 512
    transformer_heads: 8
    transformer_layers: 12
    freeze_vision: True
    vision_model:
      _target_: omnivision.model.checkpoint_utils.init_model_from_consolidated_weights
      ignore: False
      state_dict:
        _target_: omnivision.model.checkpoint_utils.load_vissl_checkpoint_trunk_only
        path_list:
          - /checkpoint/kalyanv/omnivore/imisra/pretrained/swin_base_patch4_window7_224.pth
        model_type: pth
      model:
        _target_: omnivore.models.swin_transformer.SwinTransformer3D
        pretrained: NULL
        pretrained2d: False
        patch_size: [1, 4, 4]
        embed_dim: 128
        depths: [2, 2, 18, 2]
        num_heads: [4, 8, 16, 32]
        window_size: [1, 7, 7]
        mlp_ratio: 4.
        qkv_bias: True
        qk_scale: NULL
        drop_rate: 0.
        attn_drop_rate: 0.
        drop_path_rate: 0.5
        patch_norm: True
  optim:
    optimizer:
      _target_: torch.optim.AdamW
      betas: [0.9,0.98]
      eps: 1e-8
    options:
      lr:
        - scheduler:
            _target_: fvcore.common.param_scheduler.CompositeParamScheduler
            schedulers:
              - _target_: fvcore.common.param_scheduler.LinearParamScheduler
                start_value: 1e-6
                end_value: 1e-3
              - _target_: fvcore.common.param_scheduler.CosineParamScheduler
                start_value: 1e-3
                end_value: 1e-5
            lengths: [0.04, 0.96]
            interval_scaling: ['rescaled', 'rescaled']
      weight_decay:
        - scheduler:
            _target_: fvcore.common.param_scheduler.ConstantParamScheduler
            value: 0.1
        - scheduler:
            _target_: fvcore.common.param_scheduler.ConstantParamScheduler
            value: 0.0
          param_names:
            - 'logit_scale'
            - '*bias*'
            - '*ln*'
            - 'visual*norm*'
          module_cls_names: ['torch.nn.LayerNorm']
