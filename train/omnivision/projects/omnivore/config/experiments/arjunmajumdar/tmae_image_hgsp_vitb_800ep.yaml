# @package _global_

launcher:
  gpus_per_node: 8
  num_nodes: 2
  experiment_log_dir: ???

scratch:
  batch_size: 256

dataset_name: hgsp
img_size: [3, 16, 224, 224]
patch_size: [2, 16, 16]
transforms:
  - _target_: omnivore.data.transforms.transform_wrappers.VisionTransform
    base_transform:
      _target_: torchvision.transforms.Compose
      transforms:
        - _target_: torchvision.transforms.RandomResizedCrop
          size: 224
          scale: [0.2, 1.0]
          interpolation: 3
        - _target_: torchvision.transforms.RandomHorizontalFlip
          p: 0.5
        - _target_: torchvision.transforms.ToTensor
        - _target_: torchvision.transforms.Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
  - _target_: omnivore.data.transforms.transform_wrappers.MaskingTransform
    masking_object:
      _target_: omnivore.data.transforms.mask_image_modeling.MaskImageModeling
      pred_ratio: 0.75
      pred_ratio_var: 0.0
      pred_shape:
        _target_: omnivore.data.transforms.mask_image_modeling.RandMasking
      patch_size: ${patch_size}

trainer:
  _target_: omnivore.trainer.omnivision_trainer.OmnivisionTrainer
  max_epochs: 800
  accelerator: cuda
  seed_value: 123
  mode: train

  data:
    train:
      _target_: omnivore.data.concat_dataset.ConcatDataset
      max_steps: sum
      repeat_factors: [1.0]
      datasets:
      - _target_: omnivore.data.torch_dataset.TorchDataset
        dataset:
          _target_: omnivore.data.path_dataset.ImagePathDataset
          path_file_list:
            - /checkpoint/yixinlin/eaif/datasets/hm3d+gibson.npy
            # - /srv/flash1/amajumdar36/image-datasets/hm3d+gibson/v1/train/path_file_list.npy
          transforms: ${transforms}
        shuffle: True
        batch_size: ${scratch.batch_size}
        num_workers: 10
        pin_memory: True
        drop_last: True
        collate_fn:
          _target_: omnivore.data.api.DefaultOmnivoreCollator
          output_key: hgsp
        worker_init_fn: NULL

  model:
    _target_: omnivision.model.model_wrappers.MIMOHeadWrapper
    trunk:
      _target_: omnivore.models.vision_transformer.VisionTransformer
      img_size: ${img_size}
      embed_dim: 768
      depth: 12
      patch_size: ${patch_size}
      patch_embed_type: tmae
      patch_embed_params_list:
        - _target_: omnivore.models.PadIm2Video
          pad_type: repeat
          ntimes: 2
        - _target_: torch.nn.Conv3d
          in_channels: 3
          out_channels: 768
          kernel_size: ${patch_size}
          stride: ${patch_size}
      attn_target:
        _target_: omnivore.models.vision_transformer.Attention
        _partial_: True
        num_heads: 12
        proj_drop: 0
        qk_scale: NULL
        qkv_bias: True
        attn_drop: 0
      learnable_pos_embed: False  # Use sinusoidal positional encoding
      masked_image_modeling: True
      patch_dropping: True
      decoder:
        _target_: omnivore.models.vision_transformer.Decoder
        _partial_: True
        embed_dim: ${trainer.model.trunk.embed_dim}
        decoder_depth: 8
        decoder_embed_dim: 512
        learnable_pos_embed: False  # Use sinusoidal positional encoding
        attn_target:
          _target_: omnivore.models.vision_transformer.Attention
          _partial_: True
          num_heads: 16
          proj_drop: 0
          qk_scale: NULL
          qkv_bias: True
          attn_drop: 0
    heads:
    - head:
        _target_: omnivore.models.heads.mae_head.MAEHead
        in_features: ${trainer.model.trunk.decoder.decoder_embed_dim}
        out_features: ${times:${times:${times:${trainer.model.trunk.img_size.0},${trainer.model.trunk.patch_size.0}},${trainer.model.trunk.patch_size.1}},${trainer.model.trunk.patch_size.2}}
      input_key: NULL
      output_key: NULL
      fork_module: ""
      # TODO: Add init
    trunk_fields:
      - input_key: NULL
        args: ["vision"]
        kwargs: {"mask": "mask"}

  optim:
    gradient_clip: NULL
    amp:
      enabled: False
      amp_dtype: float16 # bfloat16 or float16

    optimizer:
      _target_: torch.optim.AdamW
      betas: [0.9, 0.95]
    options:
      lr:
        - scheduler:
            _target_: fvcore.common.param_scheduler.CompositeParamScheduler
            schedulers:
              - _target_: fvcore.common.param_scheduler.LinearParamScheduler
                start_value: 1e-6
                end_value: 2.4e-3 # From MAE paper
              - _target_: fvcore.common.param_scheduler.CosineParamScheduler
                start_value: ${..0.end_value}
                end_value: 0.0
            lengths: [0.05, 0.95]  # warm for 40 epochs
            interval_scaling: ['rescaled', 'fixed']
      weight_decay:
        - scheduler:
            _target_: fvcore.common.param_scheduler.ConstantParamScheduler
            value: 0.05
        - scheduler:
            _target_: fvcore.common.param_scheduler.ConstantParamScheduler
            value: 0.0
          param_names:
              - '*.bias'
              - '*.cls_token'
          module_cls_names: ['torch.nn.LayerNorm']

  meters: NULL

  loss:
    hgsp:
      _target_: omnivore.losses.mae_loss.MAELoss
      norm_pix_loss: True
      norm_pix_per_channel: False
      patch_size: ${patch_size}
      pad_object: ${trainer.model.trunk.patch_embed_params_list.0}

  logging:
    tensorboard_writer:
      _target_: omnivore.logger.make_tensorboard_logger
      log_dir:  ${launcher.experiment_log_dir}/tensorboard
      flush_secs: 120
      wandb: true
    log_dir: ${launcher.experiment_log_dir}/logs
    log_freq: 10

  checkpoint:
    save_dir: ${launcher.experiment_log_dir}/checkpoints
    save_freq: 0 # 0 only last checkpoint is saved.

submitit:
  name: "omnivision_omnivore"
  timeout_hour: 72
  cpus_per_task: 10 # RSC support 32, default 10
  partition: "learn"
  # mem: "1000GB" # RS support 2TB?
  constraints: "volta32gb"
  use_cluster: True
  port_range: [10000, 65000]
